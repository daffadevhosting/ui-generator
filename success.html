<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Status Pembayaran</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
  <div class="min-h-screen flex flex-col items-center justify-center p-6">
    <div class="bg-white p-6 rounded-xl shadow-lg w-full max-w-md">
      <h1 class="text-xl font-semibold text-center text-purple-700 mb-4">Status Pembayaran</h1>

      <div id="status-box" class="text-center space-y-4">
        <p id="status-message" class="text-sm text-gray-600">Memuat informasi pembayaran...</p>
        <div class="loader animate-pulse text-purple-500">⏳</div>
      </div>

      <div class="mt-6 text-center">
        <a href="/daffadevhosting/" class="text-sm text-purple-600 hover:underline">← Kembali ke Beranda</a>
      </div>
    </div>
  </div>

  <script>
const params = new URLSearchParams(window.location.search);
const orderId = params.get("order_id") || params.get("orderId");

    async function fetchStatus() {
      const userId = localStorage.getItem("userId") || "anonymous"; // Sesuaikan kalau pakai login
      const token = localStorage.getItem("fbToken"); // token Firebase REST API kamu
      const url = `https://firestore.googleapis.com/v1/projects/glitchlab-ai/databases/(default)/documents/users/${userId}/payments/${orderId}`;

      const res = await fetch(url, {
        headers: { Authorization: `Bearer ${token}` }
      });

      const statusBox = document.getElementById("status-box");
      const msg = document.getElementById("status-message");

      if (res.ok) {
        const data = await res.json();
        const status = data.fields?.status?.stringValue || "unknown";
        const paidAt = data.fields?.paid_at?.timestampValue;

        msg.innerHTML = `
          <span class="block text-lg font-semibold text-green-600">${status.toUpperCase()}</span>
          ${paidAt ? `<span class="text-sm text-gray-500">dibayar pada ${new Date(paidAt).toLocaleString("id-ID")}</span>` : ""}
        `;
        document.querySelector(".loader").remove();
      } else {
        msg.innerHTML = `<span class="text-red-500">❌ Gagal memuat status pembayaran.</span>`;
      }
    }

    if (orderId) {
      fetchStatus();
    } else {
      document.getElementById("status-message").innerText = "❗ Order ID tidak ditemukan di URL.";
    }
  </script>
</body>
</html>
